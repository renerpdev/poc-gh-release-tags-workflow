name: Deploy Release to Production

on:
  release:
    types:
      - released

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write       # Allows access to repo contents

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_TEAM: ${{ vars.VERCEL_TEAM }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  
jobs:
  Download-Assets:
    runs-on: ubuntu-latest
    outputs:
      assets-dir: ${{ steps.output-assets.outputs.assets-dir }}
    steps:
      - name: Create a directory for assets
        id: output-assets
        run: |
          mkdir -p release-assets
          echo "assets-dir=release-assets" >> $GITHUB_ENV

      - name: Fetch latest Pre-release run ID
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const workflow_id = 'pre-release.yml';
            const { data: { workflow_runs } } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: workflow_id,
              per_page: 1
            });
            if (workflow_runs.length > 0) {
              console.log(`Latest Run ID: ${workflow_runs[0].id}`);
              core.setOutput('latest_run_id', workflow_runs[0].id);
            } else {
              console.log('No runs found for the specified workflow.');
            }

      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: app-build
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ steps.fetch-run-id.outputs.latest_run_id }};
          path: ${{ steps.output-assets.outputs.assets-dir }}

      - name: List downloaded assets
        run: ls -R ${{ steps.output-assets.outputs.assets-dir }}

  Deploy-Production:
    needs: download-assets
    runs-on: ubuntu-latest
    environment:
      name: Production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Deploy to Vercel
        run: |
          echo "Deploying with assets from pre-release..."
          vercel deploy --prod --token=$VERCEL_TOKEN --files=$GITHUB_WORKSPACE/$assets-dir