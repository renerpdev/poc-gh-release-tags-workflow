<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }
        input, textarea {
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #1317e5;
            color: white;
            border: none;
            cursor: pointer;
        }
        #submissionMessage {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            color: #333;
            border-radius: 5px;
            display: none;
            border: 1px solid #333;
        }
        #colorBox{
            transition: background-color ease-in-out 1s;
        }
        .responsive-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body id="colorBox">

    <img 
        class="responsive-image" 
        src="https://images.unsplash.com/photo-1682686581498-5e85c7228119?auto=format&fit=crop&w=800&q=80" 
        alt="A beautiful landscape with mountains and a lake" 
        width="300" 
        height="250"
    >

    <h1>Fancy Form</h1>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="messageContent" placeholder="Message" required></textarea>
        <button type="submit">Submitme</button>
    </form>
    <div id="submissionMessage"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const messageContent = document.getElementById('messageContent').value;
            
            const submissionMessageDiv = document.getElementById('submissionMessage');
            submissionMessageDiv.innerHTML = `
                <strong>Form Submitted:</strong><br>
                Name: ${name}<br>
                Last Name: ${lastName}<br>
                Email: ${email}<br>
                Message: ${messageContent}
            `;
            submissionMessageDiv.style.display = 'block';
            
            // Clear the form
            this.reset();
        });
    </script>
     <script>
        const colorBox = document.getElementById('colorBox');
    
        // Genera un color aleatorio en formato hexadecimal
        function getRandomColor() {
          return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
        }
    
        // Cambia el fondo del div a un color aleatorio
        function changeBackgroundColor() {
          const newColor = getRandomColor();
          colorBox.style.backgroundColor = newColor;
        }
    
        // Cambia el color cada 5 segundos (5000ms)
        setInterval(changeBackgroundColor, 5000);
      </script>
</body>
</html>
